<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: skyblue;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 500px;
    }

    h2 {
      margin-top: 0;
      text-align: center;
    }

    .form {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 15px;
    }

    .form input, 
    .form select {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    #addBtn {
      background-color: purple;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    #addBtn:hover {
      background-color: darkviolet;
    }

    .task-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .task-controls input, .task-controls select {
      padding: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    #taskList {
      list-style: none;
      padding: 0;
    }

    #taskList li {
      background: #f9f9f9;
      padding: 10px;
      margin: 6px 0;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    button.edit {
      background-color: green;
      color: white;
      border: none;
      padding: 5px 8px;
      border-radius: 5px;
      cursor: pointer;
    }

    button.delete {
      background-color: red;
      color: white;
      border: none;
      padding: 5px 8px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>To-Do List</h2>
    <div class="form">
      <input type="text" id="title" placeholder="Title">
      <input type="text" id="description" placeholder="Description">
      <input type="date" id="taskDate">
      <select id="priority">
        <option value="" disabled selected>Priority</option>
        <option value="High">High</option>
        <option value="Medium">Medium</option>
        <option value="Low">Low</option>
      </select>
      <button id="addBtn">Add Task</button>
    </div>

    <div class="task-controls">
      <input type="text" id="search" placeholder="Search...">
      <select id="filter">
        <option value="All">All</option>
        <option value="High">High</option>
        <option value="Medium">Medium</option>
        <option value="Low">Low</option>
      </select>
      <span id="taskCount">0 Items</span>
    </div>

    <ul id="taskList"></ul>
  </div>

  <script>
    const taskList = document.getElementById("taskList");
    const taskCount = document.getElementById("taskCount");

    document.getElementById("addBtn").addEventListener("click", function () {
      const title = document.getElementById("title").value;
      const description = document.getElementById("description").value;
      const date = document.getElementById("taskDate").value;
      const priority = document.getElementById("priority").value;

      if (title && description && date && priority) {
        const task = { title, description, date, priority };
        addTaskToList(task);
        updateCount();
        clearFields();
      } else {
        alert("Please fill all fields");
      }
    });

    function addTaskToList(task) {
      const li = document.createElement("li");

      li.innerHTML = `
        <div>
          <strong>${task.title}</strong> - ${task.description} 
          <br><small>${task.date} | Priority: ${task.priority}</small>
        </div>
        <div>
          <button class="edit">Edit</button>
          <button class="delete">Delete</button>
        </div>
      `;

      li.querySelector(".delete").addEventListener("click", () => {
        li.remove();
        updateCount();
      });

      li.querySelector(".edit").addEventListener("click", () => {
        document.getElementById("title").value = task.title;
        document.getElementById("description").value = task.description;
        document.getElementById("taskDate").value = task.date;
        document.getElementById("priority").value = task.priority;
        li.remove();
        updateCount();
      });

      taskList.appendChild(li);
    }

    function updateCount() {
      taskCount.textContent = `${taskList.children.length} Items`;
    }

    function clearFields() {
      document.getElementById("title").value = "";
      document.getElementById("description").value = "";
      document.getElementById("taskDate").value = "";
      document.getElementById("priority").value = "";
    }
  </script>
</body>
</html>
