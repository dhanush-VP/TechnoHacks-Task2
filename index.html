<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>

  <style>
    /* Background */
    body {
      background-color: skyblue;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    /* Container */
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    /* Heading */
    .container h2 {
      margin-bottom: 15px;
      text-align: center;
    }

    /* Task Form */
    .task-form {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      margin-bottom: 15px;
    }

    .task-form input,
    .task-form select {
      flex: 1;
      min-width: 120px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .task-form button {
      background-color: purple;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      flex-shrink: 0;
    }

    .task-form button:hover {
      background-color: darkviolet;
    }

    /* Controls */
    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      flex-wrap: wrap;
      gap: 10px;
    }

    .controls input,
    .controls select {
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    /* Task List */
    #taskList {
      list-style: none;
      padding: 0;
    }

    #taskList li {
      background: #f9f9f9;
      margin: 8px 0;
      padding: 10px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    /* Buttons */
    .edit-btn {
      background: green;
      color: white;
      border: none;
      padding: 6px 10px;
      margin-right: 5px;
      border-radius: 4px;
      cursor: pointer;
    }

    .edit-btn:hover {
      background: darkgreen;
    }

    .delete-btn {
      background: red;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    .delete-btn:hover {
      background: darkred;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>To-Do List</h2>

    <!-- Task Form -->
    <div class="task-form">
      <input type="text" id="title" placeholder="Title">
      <input type="text" id="description" placeholder="Description">
      <select id="priority">
        <option value="">Select priority</option>
        <option value="High">High</option>
        <option value="Medium">Medium</option>
        <option value="Low">Low</option>
      </select>
      <button onclick="addTask()">Add Task</button>
    </div>

    <!-- Search + Filter -->
    <div class="controls">
      <input type="text" id="search" placeholder="Search...">
      <select id="filter" onchange="renderTasks()">
        <option value="all">All</option>
        <option value="High">High</option>
        <option value="Medium">Medium</option>
        <option value="Low">Low</option>
      </select>
      <span id="count">0 Items</span>
    </div>

    <!-- Task List -->
    <ul id="taskList"></ul>
  </div>

  <script>
    let tasks = [];

    // Add Task
    function addTask() {
      const title = document.getElementById("title").value;
      const description = document.getElementById("description").value;
      const priority = document.getElementById("priority").value;

      if (title.trim() === "" || priority === "") {
        alert("Please enter title and priority!");
        return;
      }

      const task = {
        id: Date.now(),
        title,
        description,
        priority
      };

      tasks.push(task);
      renderTasks();

      // Clear inputs
      document.getElementById("title").value = "";
      document.getElementById("description").value = "";
      document.getElementById("priority").value = "";
    }

    // Render Tasks
    function renderTasks() {
      const search = document.getElementById("search").value.toLowerCase();
      const filter = document.getElementById("filter").value;
      const list = document.getElementById("taskList");
      list.innerHTML = "";

      let filteredTasks = tasks.filter(task =>
        task.title.toLowerCase().includes(search) &&
        (filter === "all" || task.priority === filter)
      );

      document.getElementById("count").textContent = filteredTasks.length + " Items";

      filteredTasks.forEach(task => {
        const li = document.createElement("li");
        li.innerHTML = `
          <span><strong>${task.title}</strong> - ${task.description} (${task.priority})</span>
          <span>
            <button class="edit-btn" onclick="editTask(${task.id})">Edit</button>
            <button class="delete-btn" onclick="deleteTask(${task.id})">Delete</button>
          </span>
        `;
        list.appendChild(li);
      });
    }

    // Edit Task
    function editTask(id) {
      const task = tasks.find(t => t.id === id);
      if (task) {
        document.getElementById("title").value = task.title;
        document.getElementById("description").value = task.description;
        document.getElementById("priority").value = task.priority;
        deleteTask(id);
      }
    }

    // Delete Task
    function deleteTask(id) {
      tasks = tasks.filter(t => t.id !== id);
      renderTasks();
    }
  </script>
</body>
</html>
